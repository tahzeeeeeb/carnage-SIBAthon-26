<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DarkSentinel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>DarkSentinel</h1>
    <p class="subtitle">Intelligent Dark Pattern Detection System</p>

    <textarea id="inputText" placeholder="Paste webpage content here..."></textarea>

    <button id="analyzeBtn">Analyze</button>
    
    <div class="result-box" id="resultBox">
        <div class="score">
            Manipulation Index: <span id="scoreValue">0</span>
        </div>

        <div class="risk" id="riskBadge">Low</div>

        <h3>Detected Patterns</h3>
        <div id="patterns"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
